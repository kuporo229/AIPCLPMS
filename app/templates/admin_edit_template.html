<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ doc_title }}</title>

  <!-- ONLYOFFICE JS API - Load before any scripts that use it -->
  <script src="http://localhost:8080/web-apps/apps/api/documents/api.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    
    #editor { 
      height: 100%; 
      width: 100%; 
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      color: #666;
    }
    
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 9999;
      display: none;
    }
    
    #status.show {
      display: block;
    }
    
    #status.success {
      background: rgba(34, 139, 34, 0.9);
    }
    
    #status.error {
      background: rgba(220, 20, 60, 0.9);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading ONLYOFFICE Editor...</p>
  </div>
  <div id="status"></div>
  <div id="editor"></div>

  <script>
    // Show status message
    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'show ' + type;
      
      setTimeout(() => {
        statusEl.className = '';
      }, 5000);
    }

    // Hide loading indicator
    function hideLoading() {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = 'none';
      }
    }

    // Test document URL accessibility
    function testDocumentUrl(url) {
      // Use the browser-accessible URL for testing
      const testUrl = "{{ doc_url_test }}";
      console.log("Testing document accessibility at:", testUrl);
      
      fetch(testUrl)
        .then(response => {
          if (response.ok) {
            console.log('‚úÖ Document URL is accessible from browser');
            return response.blob();
          } else {
            console.error('‚ùå Document URL returned error:', response.status);
            showStatus('Document URL not accessible: ' + response.status, 'error');
          }
        })
        .then(blob => {
          if (blob) {
            console.log('‚úÖ Document downloaded successfully, size:', blob.size, 'bytes');
          }
        })
        .catch(error => {
          console.error('‚ùå Error fetching document:', error);
          showStatus('Cannot reach document URL: ' + error.message, 'error');
        });
    }

    // Check if DocsAPI is loaded
    function initEditor() {
      if (typeof DocsAPI === 'undefined') {
        console.error('DocsAPI is not defined. ONLYOFFICE script failed to load.');
        showStatus('Failed to load ONLYOFFICE. Check if Document Server is running.', 'error');
        document.getElementById('loading').innerHTML = 
          '<p style="color: red;">‚ùå Failed to load ONLYOFFICE Document Server</p>' +
          '<p style="font-size: 14px; margin-top: 10px;">Make sure ONLYOFFICE is running at http://localhost:8080</p>';
        return;
      }

      console.log("Initializing ONLYOFFICE editor...");
      
      const docUrl = "{{ doc_url }}";
      const callbackUrl = "{{ callback_url }}";
      const docKey = "{{ doc_key }}";
      const token = "{{ token }}";
      
      console.log("Configuration:");
      console.log("  Document URL:", docUrl);
      console.log("  Callback URL:", callbackUrl);
      console.log("  Document Key:", docKey);
      console.log("  JWT Enabled:", token ? "Yes" : "No");
      
      // Test if document is accessible
      testDocumentUrl(docUrl);
      
      try {
        // Build editor config
        const editorConfig = {
          document: {
            title: "{{ doc_title }}",
            url: docUrl,
            fileType: "docx",
            key: docKey,
            permissions: {
              edit: true,
              download: true,
              print: true,
              review: true
            }
          },
          documentType: "word",
          editorConfig: {
            mode: "edit",
            callbackUrl: callbackUrl,
            user: {
              id: "admin",
              name: "Admin User"
            },
            customization: {
              autosave: true,
              forcesave: true,
              compactToolbar: false
            }
          },
          events: {
            onAppReady: function() {
              console.log("üì± App is ready");
            },
            onDocumentReady: function() {
              console.log("‚úÖ Document is ready for editing");
              hideLoading();
              showStatus("Document loaded successfully", "success");
            },
            onError: function(event) {
              console.error("‚ùå ONLYOFFICE error:", event);
              console.error("Error details:", JSON.stringify(event, null, 2));
              hideLoading();
              
              let errorMsg = "Unknown error";
              if (event && event.data) {
                if (typeof event.data === 'object') {
                  errorMsg = JSON.stringify(event.data, null, 2);
                } else {
                  errorMsg = event.data;
                }
              }
              
              showStatus("Error: " + errorMsg, "error");
              
              // Show error in the loading div for better visibility
              document.getElementById('loading').innerHTML = 
                '<p style="color: red;">‚ùå ONLYOFFICE Error</p>' +
                '<pre style="text-align: left; background: #f5f5f5; padding: 15px; border-radius: 5px; max-width: 600px; margin: 20px auto; font-size: 12px;">' + 
                errorMsg + 
                '</pre>';
            },
            onWarning: function(event) {
              console.warn("‚ö†Ô∏è ONLYOFFICE warning:", event);
              console.warn("Warning details:", JSON.stringify(event, null, 2));
            },
            onDocumentStateChange: function(event) {
              console.log("üìù Document modified:", event.data);
            },
            onRequestSaveAs: function(event) {
              console.log("üíæ Save as requested:", event);
            },
            onInfo: function(event) {
              console.log("‚ÑπÔ∏è Info:", event);
            }
          },
          width: "100%",
          height: "100%"
        };

        // Add JWT token if provided
        if (token && token !== "None" && token !== "") {
          editorConfig.token = token;
          console.log("  JWT token added to config");
        } else {
          console.log("  No JWT token (running without authentication)");
        }

        console.log("Full editor config:", JSON.stringify(editorConfig, null, 2));

        // Initialize ONLYOFFICE editor
        const docEditor = new DocsAPI.DocEditor("editor", editorConfig);

        console.log("‚úÖ ONLYOFFICE editor initialized successfully");
        
      } catch (error) {
        console.error("‚ùå Error initializing editor:", error);
        hideLoading();
        showStatus("Failed to initialize editor: " + error.message, "error");
      }
    }

    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initEditor);
    } else {
      initEditor();
    }
  </script>
</body>
</html>
