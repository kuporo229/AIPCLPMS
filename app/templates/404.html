{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}



{% block content %}
<div class="flex items-center justify-center min-h-screen">

        <h1 class="text-6xl font-bold text-blue-500">404</h1>
        <p class="text-xl font-semibold text-gray-700 mt-4">Page Not Found</p>
        <p class="text-gray-500 mt-2">Sorry, we couldn't find the page you were looking for.</p>
        <a href="{{ url_for('main.index') }}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Go Back Home
        </a>
    </div>
</div>
{% endblock %}
