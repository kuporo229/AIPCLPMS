<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit: {{ doc_title }}</title>

  <script src="http://localhost:8080/web-apps/apps/api/documents/api.js"></script>

  <style>
    /* Styles copied from admin_edit_template.html */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { height: 100vh; width: 100vw; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;}
    #editor { height: 100%; width: 100%; }
    #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 18px; color: #666; }
    #status { position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px 15px; border-radius: 5px; font-size: 14px; z-index: 9999; display: none; }
    #status.show { display: block; }
    #status.success { background: rgba(34, 139, 34, 0.9); }
    #status.error { background: rgba(220, 20, 60, 0.9); }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  
  <div id="status"></div>
  <div id="editor"></div>

  <script>
    // --- Functions copied from admin_edit_template.html ---
    function showStatus(message, type = 'info') { /* ... copy from admin ... */ }
    function hideLoading() { /* ... copy from admin ... */ }
    function testDocumentUrl(url) {
        // Use the browser-accessible URL passed from Flask
        const testUrl = "{{ doc_url_test }}";
        console.log("Testing document accessibility at:", testUrl);

        fetch(testUrl)
          .then(response => { /* ... copy error handling from admin ... */ })
          .catch(error => { /* ... copy error handling from admin ... */ });
    }

    // --- Initialize Editor ---
    function initEditor() {
        if (typeof DocsAPI === 'undefined') {
             console.error('DocsAPI is not defined...');
             showStatus('Failed to load ONLYOFFICE...', 'error');
             // ... more detailed error display from admin template ...
             return;
        }

        console.log("Initializing ONLYOFFICE editor for Teacher CLP...");

        // Use variables passed directly from Flask template context
        const docUrl = "{{ doc_url }}";
        const callbackUrl = "{{ callback_url }}";
        const docKey = "{{ doc_key }}";
        const token = "{{ token }}"; // Will be None if JWT is disabled or fails
        const docTitle = "{{ doc_title }}";

        console.log("Configuration:");
        console.log("  Document Title:", docTitle);
        console.log("  Document URL (for Editor):", docUrl);
        console.log("  Callback URL:", callbackUrl);
        console.log("  Document Key:", docKey);
        console.log("  JWT Token:", token ? token : "Not Provided/Disabled");

        // Test if document is accessible from the browser perspective
        testDocumentUrl(docUrl);

        try {
            const editorConfig = {
                document: {
                    title: docTitle, // Use title from Flask
                    url: docUrl,
                    fileType: "docx",
                    key: docKey,
                    permissions: {
                        edit: true,
                        download: true, // Allow teacher to download from editor
                        print: true,
                        review: true
                    }
                },
                documentType: "word",
                editorConfig: {
                    mode: "edit",
                    callbackUrl: callbackUrl,
                    // Use session info passed via Flask (already set in python route)
                    user: {
                        id: "{{ session.user_id }}", // Pass user ID
                        name: "{{ session.username | default('Teacher') }}" // Pass username
                    },
                    customization: {
                        autosave: false,
                        forcesave: true, // Recommended to ensure saves
                        compactToolbar: false,
                        // Add teacher-specific customizations if any
                    }
                },
                events: {
                    onAppReady: function() { console.log("ONLYOFFICE App is ready"); },
                    onDocumentReady: function() {
                         console.log("Document is ready for editing");
                         hideLoading();
                         showStatus("Document loaded successfully", "success");
                     },
                    onError: function(event) {
                         console.error("ONLYOFFICE error:", event.data);
                         hideLoading();
                         showStatus("Editor Error: " + JSON.stringify(event.data), "error");
                         // ... more detailed error display from admin template ...
                     },
                     onWarning: function(event) { console.warn("ONLYOFFICE warning:", event.data); },
                     onDocumentStateChange: function(event) { console.log("Document modified:", event.data); },
                     onRequestSaveAs: function(event) { console.log("Save As requested:", event.data); /* Handle if needed */ },
                     onInfo: function(event) { console.log("Info:", event.data); }
                     // Add more event handlers as needed
                },
                width: "100%",
                height: "100%"
            };

            // Add JWT token if provided by Flask
            if (token && token !== "None" && token !== "") {
                editorConfig.token = token;
                console.log("  JWT token added to editor config");
            } else {
                 console.log("  No JWT token provided to editor config");
             }

            console.log("Full editor config being used:", JSON.stringify(editorConfig, null, 2));

            // Initialize the editor
            const docEditor = new DocsAPI.DocEditor("editor", editorConfig);
            console.log("✅ ONLYOFFICE editor instance created.");

        } catch (error) {
            console.error("❌ Error initializing editor instance:", error);
            hideLoading();
            showStatus("Failed to create editor instance: " + error.message, "error");
        }
    }

    // --- Initialize on Page Load ---
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initEditor);
    } else {
        initEditor();
    }
  </script>
</body>
</html>
